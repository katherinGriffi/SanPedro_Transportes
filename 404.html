<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando - Turismo San Pedro</title>
  <script>
    // Captura o hash da URL
    const hash = window.location.hash;
    
    // Se for um link de recuperação do Supabase
    if (hash.includes('access_token') || hash.includes('type=recovery')) {
      window.location.href = '/SanPedro_Transportes/#' + hash.substring(1);
    }
    // Para outras rotas não encontradas
    else {
      window.location.href = '/SanPedro_Transportes/';
    }
  </script>
</head>
<body>
  <p>Redirecionando para aplicação...</p>
</body>
</html>
